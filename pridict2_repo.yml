# torch has to be installed separately after installing the conda environment!
# install torch with the following command after activating the environment:
# pip install torch==2.0.1 torchvision==0.15.2 torchaudio==2.0.2 --index-url https://download.pytorch.org/whl/cpu
name: pridict2
channels:
  - anaconda
  - conda-forge
  - defaults
  - https://conda.anaconda.org/main
dependencies:
  - mkl=2021.4.0
  - mkl-service=2.4.0
  - pip=23.1.2
  - python=3.10.12
  - python-dateutil=2.8.2
  - python_abi=3.10
  - pip:
      - biopython==1.81
      - joblib==1.3.1
      - keras==2.13.1
      - matplotlib==3.7.2
      - numpy==1.24.1
      - pandas==2.0.3
      - prettytable==3.8.0
      - primer3-py==2.0.0
      - scikit-learn==1.3.0
      - scipy==1.11.1
      - seaborn==0.12.2
      - tensorflow==2.13.0
      - tensorflow-estimator==2.13.0
      - tensorflow-io-gcs-filesystem==0.32.0
      - tqdm==4.65.0